<!DOCTYPE html>

<div id="wrapper">

    <div class="container-fluid">
        <div id="parallax">

            <!-- NAVIGATION -->
            <nav class="navbar navbar-expand-lg fixed-top">

                <a class="navbar-brand" onclick="scrollToHome()">PORTFOLIO</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars" style="color:black; font-size:28px;"></i>
                    </span>
                </button>
                <!-- navigation links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link main-nav" onclick="scrollToWork()"">WORK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link main-nav" onclick="scrollToContact()">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="intro-spacer" style="height:20vh" id="scrollHomeTarget"></div>
            <div class="row justify-content-center align-items-center">

                <div class="col text-center">
                    <h1 class="intro typewriter"></h1>

            <div class="intro-spacer" style="height:20vh"></div>

        <div class="row align-items-center">

            </div>
            <!-- Digital Sketchbook -->
            <div class="col text-center" data-aos="fade-left" data-aos-duration="3000">
                <div class="showcase-container">
                    <img src="images/sketchbook_screenshot.png" class="img-responsive showcase" alt="digital sketchbook">
                    <div class="overlay">
                        <a href="https://karandahiya.github.io/sketchbook/" target="_blank">
                            <p>JS, HTML,<br>Bootstrap, CSS</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>

        <hr/>

        <!-- WORK II -->
        <div class="spacer"></div>
        <div class="row align-items-center">
            <!-- title text -->
            <div class="col text-center" data-aos="fade-right" data-aos-duration="3000">
                <img src="images/solar_title.png" class="img-responsive project-title" alt="work">
            </div>
            <!-- Solar Panel Tracker -->
            <div class="col text-center" data-aos="fade-left" data-aos-duration="3000">
                <div class="showcase-container">
                    <img src="images/solar.jpeg" class="img-responsive showcase" alt="solar panel tracker">
                    <div class="overlay">
                        <a href="https://github.com/KaranDahiya/Solar-Panel-Moving-Platform" target="_blank">
                            <p>C, C++,<br>Arduino</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        
        <hr/>

        <!-- WORK III -->
        <div class="spacer"></div>
        <div class="row align-items-center">
            <!-- title text -->
            <div class="col text-center" data-aos="fade-right" data-aos-duration="3000">
                <img src="images/quiz_title.png" class="img-responsive project-title" alt="work">
            </div>
            <!-- Stoic Chrome Extension -->
            <div class="col text-center" data-aos="fade-left" data-aos-duration="3000">
                <div class="showcase-container">
                    <img src="images/quiz_screenshot.png" class="img-responsive showcase" alt="personality quiz">
                    <div class="overlay">
                        <a href="https://karandahiya.github.io/Quiz/" target="_blank">

                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>

        <hr/>

        <div class="spacer"></div>
        <div class="row align-items-center" id="scrollContactTarget">

                    <li class="nav-item">
                        <a class="nav-link fab fa-linkedin" target="_blank" href="https://www.linkedin.com/in/karan-dahiya-aabb7b164"></a>
                    </li>

                        <a class="nav-link fas fa-file" target="_blank" href="resume.pdf"></a>
